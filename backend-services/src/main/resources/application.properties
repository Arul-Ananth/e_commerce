spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
app.jwt.secret=${APP_JWT_SECRET:CHANGE_ME_TO_A_RANDOM_256_BIT_SECRET}
app.jwt.expiration-ms=3600000

# CORS (comma-separated list)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://192.168.1.4:5173,https://localhost}

# Media
app.media.upload-dir=${APP_MEDIA_UPLOAD_DIR:C:/Dev/e_commerce/imageResource/}
app.media.resource-location=${APP_MEDIA_RESOURCE_LOCATION:file:///C:/Dev/e_commerce/imageResource/}
app.media.public-base-url=${APP_MEDIA_PUBLIC_BASE_URL:http://localhost:8080/images/}



